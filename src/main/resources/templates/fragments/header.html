<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header th:fragment="header" class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <h1 class="mb-0"><a th:href="@{/}" class="text-white text-decoration-none">Shop Giày</a></h1>
                </div>
                <div class="col-md-6">
                    <form th:action="@{/search}" method="get" class="d-flex">
                        <input type="text" name="keyword" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                        <button type="submit" class="btn btn-primary ms-2"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="col-md-3 text-end">
                    <a th:href="@{/cart}" class="btn btn-outline-light position-relative me-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span th:if="${session.cart != null and !session.cart.isEmpty()}" 
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            <span th:text="${session.cart.size()}"></span>
                        </span>
                    </a>
                    <a th:if="${session.customerId == null}" th:href="@{/login}" class="btn btn-outline-light">
                        <i class="fas fa-user"></i> Đăng nhập
                    </a>
                    <div th:if="${session.customerId != null}" class="dropdown d-inline">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> Tài khoản
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/my-orders}">Đơn hàng của tôi</a></li>
                            <li><a class="dropdown-item" th:href="@{/profile}">Hồ sơ</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
