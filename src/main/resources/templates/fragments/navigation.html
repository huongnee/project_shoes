<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Tất cả sản phẩm</a>
                    </li>
                    <li th:each="category : ${categories}" class="nav-item">
                        <a class="nav-link" th:href="@{/products/category/{id}(id=${category.id})}" 
                           th:text="${category.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
