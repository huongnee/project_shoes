<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Admin Dashboard</h3>
            <button id="sidebarCollapse" class="btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav flex-column">
            <!-- Dashboard -->
            <li class="nav-item">
                <a th:href="@{/admin}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Sản phẩm -->
            <li class="nav-item">
                <a href="#productsSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-box"></i>
                    <span>Sản phẩm</span>
                </a>
                <ul class="collapse nav flex-column ms-1" id="productsSubmenu">
                    <li class="nav-item">
                        <a th:href="@{/admin/products/list}" class="nav-link">
                            <i class="fas fa-list"></i>
                            <span>Danh sách sản phẩm</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/categories/list}" class="nav-link">
                            <i class="fas fa-tags"></i>
                            <span>Danh mục</span>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- Đơn hàng -->
            <li class="nav-item">
                <a href="#ordersSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Đơn hàng</span>
                </a>
                <ul class="collapse nav flex-column ms-1" id="ordersSubmenu">
                    <li class="nav-item">
                        <a th:href="@{/admin/orders/list}" class="nav-link">
                            <i class="fas fa-list"></i>
                            <span>Danh sách đơn hàng</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/orders/transport}" class="nav-link">
                            <i class="fas fa-truck"></i>
                            <span>Vận chuyển</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/orders/payment}" class="nav-link">
                            <i class="fas fa-money-bill"></i>
                            <span>Thanh toán</span>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- Khách hàng -->
            <li class="nav-item">
                <a href="#customersSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Khách hàng</span>
                </a>
                <ul class="collapse nav flex-column ms-1" id="customersSubmenu">
                    <li class="nav-item">
                        <a th:href="@{/admin/customers/list}" class="nav-link">
                            <i class="fas fa-list"></i>
                            <span>Danh sách khách hàng</span>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- Cài đặt -->
            <li class="nav-item">
                <a href="#settingsSubmenu" data-bs-toggle="collapse" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Cài đặt</span>
                </a>
                <ul class="collapse nav flex-column ms-1" id="settingsSubmenu">
                    <li class="nav-item">
                        <a th:href="@{/admin/profile}" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Thông tin cá nhân</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/settings}" class="nav-link">
                            <i class="fas fa-wrench"></i>
                            <span>Cài đặt hệ thống</span>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- Đăng xuất -->
            <li class="nav-item mt-auto">
                <form th:action="@{/logout}" method="post" class="nav-link">
                    <button type="submit" class="btn btn-link p-0">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </button>
                </form>
            </li>
        </ul>
    </nav>
</body>
</html>
