<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav th:fragment="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>SHOES ADMIN</h3>
        </div>

        <ul class="list-unstyled components">
            <li th:classappend="${activeMenu} == 'dashboard' ? ' active'">
                <a th:href="@{/admin/index}"><i class="fas fa-home"></i> Trang chủ</a>
            </li>
            
            <li th:classappend="${activeMenu} == 'products' ? ' active'">
                <a href="#productSubmenu" data-bs-toggle="collapse"
                   th:aria-expanded="${activeMenu} == 'products'" class="dropdown-toggle">
                    <i class="fas fa-box"></i> Sản phẩm
                </a>
                <ul class="collapse list-unstyled" id="productSubmenu"
                    th:classappend="${activeMenu} == 'products' ? ' show'">
                    <li th:classappend="${activeSubMenu} == 'products-list' ? ' active'">
                        <a th:href="@{/admin/products/list}"><i class="fas fa-list"></i> Danh sách sản phẩm</a>
                    </li>
                    <li th:classappend="${activeSubMenu} == 'products-categories' ? ' active'">
                        <a th:href="@{/admin/products/categories}"><i class="fas fa-tags"></i> Danh mục</a>
                    </li>
                    <li th:classappend="${activeSubMenu} == 'products-config' ? ' active'">
                        <a th:href="@{/admin/products/config}"><i class="fas fa-cogs"></i> Cấu hình</a>
                    </li>
                </ul>
            </li>

            <li th:classappend="${activeMenu} == 'orders' ? ' active'">
                <a href="#orderSubmenu" data-bs-toggle="collapse"
                   th:aria-expanded="${activeMenu} == 'orders'" class="dropdown-toggle">
                    <i class="fas fa-shopping-cart"></i> Đơn hàng
                </a>
                <ul class="collapse list-unstyled" id="orderSubmenu"
                    th:classappend="${activeMenu} == 'orders' ? ' show'">
                    <li th:classappend="${activeSubMenu} == 'orders-list' ? ' active'">
                        <a th:href="@{/admin/orders/list}"><i class="fas fa-list"></i> Danh sách đơn hàng</a>
                    </li>
                    <li th:classappend="${activeSubMenu} == 'orders-transport' ? ' active'">
                        <a th:href="@{/admin/orders/transport}"><i class="fas fa-truck"></i> Vận chuyển</a>
                    </li>
                    <li th:classappend="${activeSubMenu} == 'orders-payment' ? ' active'">
                        <a th:href="@{/admin/orders/payment}"><i class="fas fa-money-bill"></i> Thanh toán</a>
                    </li>
                </ul>
            </li>

            <li th:classappend="${activeMenu} == 'customers' ? ' active'">
                <a th:href="@{/admin/customers/list}">
                    <i class="fas fa-users"></i> <span class="hide-on-collapse">Khách hàng</span>
                </a>
            </li>

            <li th:classappend="${activeMenu} == 'news' ? ' active'">
                <a href="#newsSubmenu" data-bs-toggle="collapse"
                   th:aria-expanded="${activeMenu} == 'news'" class="dropdown-toggle">
                    <i class="fas fa-newspaper"></i> Tin tức
                </a>
                <ul class="collapse list-unstyled" id="newsSubmenu"
                    th:classappend="${activeMenu} == 'news' ? ' show'">
                    <li th:classappend="${activeSubMenu} == 'news-list' ? ' active'">
                        <a th:href="@{/admin/news}"><i class="fas fa-list"></i> Danh sách tin tức</a>
                    </li>
                    <li th:classappend="${activeSubMenu} == 'news-categories' ? ' active'">
                        <a th:href="@{/admin/news/categories}"><i class="fas fa-tags"></i> Danh mục tin tức</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
