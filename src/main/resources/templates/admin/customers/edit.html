<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa khách hàng - Shoes Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar (giống như list.html) -->
         <!-- Sidebar  -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
       
        <!-- Page Content -->
        <div class="main-content">
            <!-- Navbar -->
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <div class="container-fluid">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2>Chỉnh sửa thông tin khách hàng</h2>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{'/admin/customers/edit/' + ${customer.id}}" method="post" th:object="${customer}">
                                    <input type="hidden" th:field="*{id}">
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Tên khách hàng</label>
                                            <input type="text" class="form-control" th:field="*{name}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" th:field="*{email}" required>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Tên đăng nhập</label>
                                            <input type="text" class="form-control" th:field="*{username}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Số điện thoại</label>
                                            <input type="tel" class="form-control" th:field="*{phone}">
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label class="form-label">Địa chỉ</label>
                                            <textarea class="form-control" th:field="*{address}" rows="3"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Mật khẩu mới (để trống nếu không thay đổi)</label>
                                            <input type="password" class="form-control" th:field="*{password}">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Trạng thái</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" th:field="*{isActive}">
                                                <label class="form-check-label">
                                                    Đang hoạt động
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save"></i> Lưu thay đổi
                                            </button>
                                            <a th:href="@{/admin/customers/list}" class="btn btn-secondary">
                                                <i class="fas fa-arrow-left"></i> Quay lại
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
