<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết khách hàng - Shoes Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar (giống như list.html) -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
        <!-- Page Content -->
        <div class="main-content">
            <!-- Navbar -->
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <div class="container-fluid">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2>Chi tiết khách hàng</h2>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <img th:if="${customer.avatar != null}" 
                                     th:src="@{/static/images/avatars/{img}(img=${customer.avatar})}" 
                                     class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;"
                                     th:alt="${customer.name}">
                                <img th:unless="${customer.avatar != null}" 
                                     th:src="@{/static/images/no-avatar.jpg}"
                                     class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;"
                                     th:alt="${customer.name}">
                                <h4 th:text="${customer.name}"></h4>
                                <p class="text-muted" th:text="${customer.email}"></p>
                                <div class="mt-3">
                                    <span th:if="${customer.isActive}" class="badge bg-success">Đang hoạt động</span>
                                    <span th:unless="${customer.isActive}" class="badge bg-danger">Không hoạt động</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Thông tin chi tiết</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Tên đăng nhập</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary" th:text="${customer.username}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Số điện thoại</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary" th:text="${customer.phone}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Địa chỉ</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary" th:text="${customer.address}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Ngày đăng ký</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary" th:text="${#temporals.format(customer.createdDate, 'dd/MM/yyyy HH:mm')}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a th:href="@{'/admin/customers/edit/' + ${customer.id}}" class="btn btn-primary">
                                            <i class="fas fa-edit"></i> Chỉnh sửa
                                        </a>
                                        <a th:href="@{/admin/customers/list}" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left"></i> Quay lại
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
