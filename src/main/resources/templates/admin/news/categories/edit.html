<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">
</head>
<body>
    <!-- Sidebar & Header -->

   
    <div class="wrapper d-flex">
        <!-- Sidebar  -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
       
        <div class="main-content">
            <!-- Navbar -->
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <div class="container-fluid px-4">
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Sửa Danh mục</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/news/categories/update/{id}(id=${category.id})}" method="post">
                            <div class="mb-3">
                                <label>Tên danh mục</label>
                                <input type="text" name="name" class="form-control" th:value="${category.name}" required>
                            </div>
                            <div class="mb-3">
                                <label>Trạng thái</label>
                                <select name="isActive" class="form-select" required>
                                    <option value="true" th:selected="${category.isActive == true}">Hoạt động</option>
                                    <option value="false" th:selected="${category.isActive == false}">Ẩn</option>
                                </select>
                                
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
